<h1>DÃ©tails</h1>
<div class="container">
  <div class="image"><img *ngIf="currentModel.modelName" src="assets/images-models/{{currentModel.modelName}}.png" alt=""></div>
  <div class="text">
    <div class="details"><span class="label">Nom : </span>{{currentModel.name}}</div>
    <div class="details"><span class="label">Auteur : </span>{{currentModel.author}}</div>
    <div class="details"><span class="label">Date : </span>{{currentModel.date | date:"EEEE dd MMMM yyyy"}}</div>
    <div class="details"><span class="label">Nombre de polygones : </span>{{currentModel.polygons}}</div>
    <div class="details"><span class="label">Description : </span>{{currentModel.description}}</div>
  </div>
</div>

<button mat-raised-button color="primary" [routerLink]="['/update-model', currentModel.id]" class="modify"><mat-icon>edit</mat-icon>Modifier</button>
<button mat-raised-button class="delete" (click)="deleteModel(currentModel.id)">	<mat-icon>delete</mat-icon>Supprimer</button>
