<h1>Mettre à jour le modèle</h1>

<form action="" [formGroup]="modelForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput required formControlName="name">
  </mat-form-field><mat-form-field>
    <mat-label>Auteur</mat-label>
    <input matInput required formControlName="author">
  </mat-form-field><mat-form-field>
    <mat-label>Nombre de polygones</mat-label>
    <input matInput type="number" required formControlName="polygons">
  </mat-form-field><mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!modelForm.valid">Primary</button>
  <button mat-raised-button color="error" routerLink="/list">Annuler</button>
</form>
