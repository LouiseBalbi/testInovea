<table id="customers">
  <tr>
    <th>Nom</th>
    <th>Date</th>
    <th>Image</th>
  </tr>
 <tr *ngFor="let gameModel of gameModels">
  <td >{{gameModel.name}}</td>

  <td ><img src="assets/images-models/{{gameModel.modelName}}.png" alt=""></td>
</tr>
</table>
